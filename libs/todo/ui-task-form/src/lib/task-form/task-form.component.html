<form [formGroup]="taskForm" (ngSubmit)="onSubmit(taskForm)" class="form">
  <h1 *ngIf="header !== ''" class="form__header">{{ header }}</h1>
  <mat-form-field class="form__input">
    <mat-label>Type a new thing</mat-label>
    <label>
      <input matInput type="text" formControlName="title" />
    </label>


    <button
      *ngIf="taskForm.value.title"
      type="reset"
      aria-label="Clear"
      mat-button
      mat-icon-button
      matSuffix
    >
      <mat-icon>close</mat-icon>
    </button>
    <button
      *ngIf="taskForm.value.title"
      type="submit"
      aria-label="Add"
      mat-button
      mat-icon-button
      matSuffix
    >
      <mat-icon>done</mat-icon>
    </button>
  </mat-form-field>
</form>
