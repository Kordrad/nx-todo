<div class="form">
  <h1 class="form__header" *ngIf="header !== ''">{{ header }}</h1>
  <mat-form-field class="form__input">
    <mat-label>Type a new thing</mat-label>
    <label>
      <input matInput type="text" [(ngModel)]="title" />
    </label>
    <button
      *ngIf="title"
      aria-label="Clear"
      (click)="clearInput()"
      mat-button
      mat-icon-button
      matSuffix
    >
      <mat-icon>close</mat-icon>
    </button>
    <button
      *ngIf="title"
      aria-label="Add"
      (click)="accept()"
      mat-button
      mat-icon-button
      matSuffix
    >
      <mat-icon>done</mat-icon>
    </button>
  </mat-form-field>
</div>
