<div class="tasks">
  <todo-workspace-task-form
    header="ToDo List"
    (done)="addTask($event)"
  ></todo-workspace-task-form>
  <todo-workspace-task-list
    header="Things to do"
    [list]="tasks$ | async"
    [page]="page"
    [disablePrevBtn]="!(prevBtn$ | async)"
    [disableNextBtn]="!(nextBtn$ | async)"
    [disableSpinner]="tasksLoaded$ | async"
    (changePage)="onChangePage($event)"
    (deleteTask)="onDelete($event)"
    (toggleTask)="onChangeTask($event)"
  ></todo-workspace-task-list>
</div>
