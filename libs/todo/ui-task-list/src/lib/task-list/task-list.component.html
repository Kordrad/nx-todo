<div class="tasks">
  <h2 *ngIf="header" class="tasks__header">{{ header }}</h2>

  <ul *ngIf="!!list; else notFound" class="list">
    <li *ngFor="let task of list; trackBy: trackByFn" class="list__item">
      <mat-checkbox
        [checked]="task.completed"
        (click)="onUpdateTask(task.id, !task.completed)"
        class="list__checkbox"
      >
        {{ task.title }}
      </mat-checkbox>
      <button
        mat-button
        matSuffix
        mat-icon-button
        class="list__button"
        aria-label="Clear"
        (click)="onDeleteTask(task.id)"
      >
        <mat-icon>close</mat-icon>
      </button>
    </li>
  </ul>

  <ng-template #notFound>
    <span>No tasks found :(</span>
  </ng-template>

  <div class="tasks__pagination">
    <mat-spinner
      *ngIf="!disableSpinner"
      class="tasks__spinner"
      diameter="20"
    ></mat-spinner>
    <button
      (click)="onChangePage(-1)"
      [disabled]="disablePrevBtn"
      mat-stroked-button
      aria-label="Add"
    >
      <mat-icon>keyboard_arrow_left</mat-icon>
    </button>
    <button mat-stroked-button>{{ page }}</button>
    <button
      (click)="onChangePage(1)"
      [disabled]="disableNextBtn"
      mat-stroked-button
      aria-label="Add"
    >
      <mat-icon>keyboard_arrow_right</mat-icon>
    </button>
  </div>
</div>
