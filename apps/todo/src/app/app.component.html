<h1>{{header}}</h1>
<div *ngIf="task$ | async as t">
  <label>
    <input placeholder="Add to do" [(ngModel)]="title"/>
  </label>

  <button (click)="addTask()">Add</button>
</div>


<div>
  <h2>Things to do</h2>
  <ul>
    <li *ngFor="let task of task$ | async">
      <label>
        <input type="checkbox"
               [checked]="task.completed"
               (click)="updateTask(task.id, !task.completed)">
      </label> {{task.title}}
      <i (click)="deleteTask(task.id)">x</i>
    </li>
  </ul>
</div>
